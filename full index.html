<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant AI Video Prompts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #0c0d0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      color: #f0e6d6;
    }
    p.description {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      color: #bbb;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #141518;
      border: 1px solid #2c2d32;
      border-radius: 12px;
      padding: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #e7d9b9;
    }
    .card-snippet {
      font-size: 0.9rem;
      color: #ccc;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1b1c20;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .modal-content p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #eee;
      white-space: pre-wrap;
    }
    .modal-content button {
      background: #f0e6d6;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Elegant AI Video Prompts</h1>
  <p class="description">Click any card to view and copy the full prompt. Paste directly into nim.video to generate viral aesthetic shorts.</p>
  
  <div class="grid" id="grid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button id="copy-btn">Copy Prompt</button>
    </div>
  </div>

  <script>
    const prompts = [
      "BALLOON BALLET - Lace-draped hot-air balloon at golden dusk, aerial dancer pirouettes on the basket’s rim; balloon’s seams release shimmering moths that form your face in the sky. (ethereal dusk, slow pan, surreal elegance)",
      "DESERT DJ - Neon-lit turntable floats atop a shifting sand dune at noon, DJ silhouette scratches vinyl that sends ripples across dunes, revealing footprints spelling your name. (high-contrast sunlight, wide shot, glitch echoes)",
      "VOLCANO VIBE - Twilight stage perched on a lava rim, DJ spins on molten-glow turntable, each beat makes molten lava form dancing silhouettes of past viewers. (fiery twilight, close zoom, rhythmic pulse)",
      "SEA SPIN - Yacht deck at dawn, DJ spins vinyl while waves bite neon cables; record spins slow and becomes rippling water that drips into viewer’s screen. (soft dawn light, handheld cam, glitch ripple)",
      "FOREST FRAME - Vintage projector set among mossy trees at golden hour projects strange moving lace patterns, shapes flicker into the woods and form your shadow walking out. (warm backlight, dreamlike glow, slow dissolve)",
      "AIRPLANE AURA - Vintage biplane cockpit mid-flight, instruments twist into ornate lace patterns, pilot looks down at clouds spelling “you’re next.” (cloud glow, cockpit POV, eerie overlay)",
      "LIBRARY LIT - Midnight library reading circle under candlelight; books float open mid-air, pages bleed glowing insects that scuttle out to form your silhouette. (flickering flame, dusty haze, subtle chill)",
      "MIRROR PIER - Moonlit wooden pier over mirrored water, viewer reflection shatters into tiny koi that swim out and vanish into the darkness. (moon glow, reflective surface, soft ripple)",
      "ROOFTOP RUNE - City skyline twilight, glowing runes float off rooftop grill’s embers, spell your deepest memory in smoky glyphs. (dusk haze, rooftop vantage, mystical flicker)",
      "PROJECTOR PULSE - Basement projector flickers on dusty wall, showing your childhood home; film glitches and morphs into your current place. (grainy lamplight, slow zoom, nostalgic glitch)",
      "UNDERWATER REQUIEM - Glass dome on ocean floor, violinist plays underwater; notes form glowing larvae that drift upward through the glass into your world. (blue diffusion, soft focus, haunting melody)",
      "CANDLE CORRIDOR - Gothic hallway lit by candles, shadows stretch lacey silhouettes across walls; one shadow reaches out toward the viewer’s lens. (flicker gloom, tracking shot, uncanny reach)",
      "RAIN RITE - City street at twilight, rain creates lace-pattern reflections on pavement; one puddle reflects you standing behind the camera. (wet sheen, slow walk-by, subtle gaze)",
      "GARDEN GLOW - Overgrown greenhouse at dawn, plants bloom lace petals; viewer’s reflection in dew dot petals breaks into pixelated mosaic. (humid dawn, close macro, glitch bloom)",
      "TUNNEL TWIRL - Subway tunnel lit by flickering lights, dancer spins in lace tutu; lights glitch revealing future ticker-dates trailing behind her. (fluorescent hum, tracking shot, temporal loop)",
      "MIRAGE MARKET - Desert stall under midday sun, vendor sells ornate lace masks; when a mask is worn, the reflection shows your face aged centuries. (scorching light, tight shot, uncanny mirror)",
      "CURTAIN TURN - Opera house curtain rises by itself in dusk glow; behind it, lace-covered puppets enact your daily routine—until they turn and stare. (soft stage light, wide shot, uncanny pause)",
      "VINE VINYL - Jungle clearing with retro record player; vinyl spins, vines sprout into lace-dripping records that display your face in bark grain. (green dusk, gentle zoom, organic glitch)",
      "GLASS GLOBE - Miniature snow-globe of your living room floats midair, shakes; inside, your toy you slips out onto your desk in real time. (warm lamp, reflective surface, gentle shake)",
      "MIRROR TRAIN - Daylight carriage of mirrors; as the train enters a tunnel, the reflections keep moving for a beat and wave at the lens. (crisp daylight, motion blur, uncanny sync)",
      "LIGHTHOUSE WALTZ - Cliffside beacon at blue hour; rotating beams choreograph dancers of fog, culminating in a silhouette that matches the viewer. (sea spray, slow drone, soft halo)",
      "FOG CHESS - Street chessboard in rolling fog; pieces slide on their own, spelling a word that appears reversed until seen through the phone camera. (muted daylight, low angle, reveal)",
      "ICE ORCHARD - Frozen orchard at noon; icicles chime in wind, then melt upward, forming a lace canopy that frames the lens. (bright cold light, macro shimmer, time-lapse)",
      "TEA AURORA - Midnight glacier picnic; steam from teacups rises and paints aurora ribbons that bend down to touch the lens. (polar blue, close steam macro, serene)",
      "STAIRWAY POOL - Rooftop infinity stair filled with water cascading upward; a final step forms a mirror that blinks. (overcast daylight, architectural symmetry, surreal)",
      "KITE SCRIPT - Windy beach afternoon; a lace-framed kite traces cursive that spells the viewer’s handle across the sky. (bright daylight, wide shot, breezy)",
      "CITY HARPIST - Cables strung like a harp between rooftops; each pluck lights windows in a pattern that mirrors the viewer’s heartbeat. (night skyline, long lens, rhythmic light)",
      "PETAL RAIN - Spring avenue in bright sun; petals fall in slow motion, gathering into a lace cameo of the viewer before the breeze scatters it. (sunlit bokeh, slow-mo, romantic)",
      "CLOUD SIP - Hilltop café at noon; foam art in a latte swirls, then lifts out as mist and becomes a cloud that shades the lens. (crisp daylight, macro to wide, whimsical)",
      "NEON THREAD - Alley tailor strings neon threads between lampposts; when pulled, the night scene stitches itself into a lace postcard addressed to the viewer. (neon glow, tilt-pan, craft detail)"
    ];

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');
    const copyBtn = document.getElementById('copy-btn');

    prompts.forEach((p) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<div class="card-title">${p.split('-')[0]}</div><div class="card-snippet">${p.substring(0,60)}...</div>`;
      card.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalText.textContent = p;
      });
      grid.appendChild(card);
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(modalText.textContent);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy Prompt'; }, 2000);
    });
  </script>
</body>
</html>
